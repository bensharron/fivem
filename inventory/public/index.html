<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="app.js"></script>
  <title>Inventory</title>
</head>
<body>
    <div id="app"></div>

    <div class="inventory">
        <!-- Sample inventory items -->
        <div class="inventory-slot">
            <div class="inventory-item draggable selected">
                <img src="images/pistol.png" alt="Pistol">
                <p class="item-label">Pistol</p>
                <div class="item-actions">
                    <button class="use-button">Use</button>
                    <button class="drop-button">Drop</button>
                </div>
            </div>
        </div>
        <div class="inventory-slot">
            <div class="inventory-item draggable">
                <img src="images/joint.png" alt="Joint">
                <p class="item-label">Joint</p>
                <div class="item-actions">
                    <button class="use-button">Use</button>
                    <button class="drop-button">Drop</button>
                </div>
            </div>
        </div>
        <div class="inventory-slot">
            <div class="inventory-item draggable">
                <img src="images/mask.png" alt="Mask">
                <p class="item-label">Mask</p>
                <div class="item-actions">
                    <button class="use-button">Use</button>
                    <button class="drop-button">Drop</button>
                </div>
            </div>
        </div>
        <div class="inventory-slot">
            <div class="inventory-item draggable">
                <img src="images/milk.png" alt="Milk">
                <p class="item-label">Milk</p>
                <div class="item-actions">
                    <button class="use-button">Use</button>
                    <button class="drop-button">Drop</button>
                </div>
            </div>
        </div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot">
            <div class="inventory-item draggable">
                <img src="images/bat.png" alt="Bat">
                <p class="item-label">Bat</p>
                <div class="item-actions">
                    <button class="use-button">Use</button>
                    <button class="drop-button">Drop</button>
                </div>
            </div>
        </div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
        <div class="inventory-slot empty"></div>
    </div>
</body>
</html>
